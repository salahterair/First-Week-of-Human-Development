<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>First Week of Human Development – MCQ Quiz (20)</title>
<meta name="description" content="First Week of Human Development MCQ quiz for first-year medical students. University of Medical Sciences & Technology, Faculty of Medicine, Batch 30 & 28 Abha Center." />
<style>
  :root { --maxw: 980px; --brand: #c62828; --accent: #003366; }
  * { box-sizing: border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
         line-height: 1.5; margin: 0; background: #f6f7fb; color: #111; }
  header {
    background: white;
    padding: 18px 16px 8px;
    border-bottom: 2px solid #eee;
  }
  .brand {
    max-width: var(--maxw);
    margin: 0 auto;
    padding: 0 12px 8px;
    display: grid;
    grid-template-columns: 96px 1fr;
    gap: 12px;
    align-items: center;
  }
  .brand img {
    width: 96px; height: auto; border-radius: 8px; border: 1px solid #eee; background: #fff;
  }
  .brand h1 {
    margin: 0 0 4px; font-size: clamp(18px, 3.5vw, 26px); color: #1a1a1a;
  }
  .brand p { margin: 0; color: #444; }
  .titlebar {
    background: var(--accent);
    color: #fff;
    padding: 14px 16px;
  }
  .titlebar .inner { max-width: var(--maxw); margin: 0 auto; padding: 0 12px; }
  .titlebar h2 { margin: 0; font-size: clamp(18px, 3.4vw, 24px); }
  .titlebar p { margin: 4px 0 0; opacity: 0.9; }
  .wrap { max-width: var(--maxw); margin: 20px auto 56px; padding: 0 16px; }
  .card {
    background: #fff; border: 1px solid #e8e8ef; border-radius: 14px; padding: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  }
  .controls { display: flex; gap: 10px; flex-wrap: wrap; margin: 8px 0 18px; }
  button {
    border: 1px solid var(--accent); background: var(--accent); color: #fff; padding: 10px 14px;
    border-radius: 10px; cursor: pointer; font-weight: 600;
  }
  button.secondary { background: #fff; color: var(--accent); }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .q { border: 1px solid #ececf4; border-radius: 12px; padding: 14px; margin: 14px 0; }
  .q h3 { margin: 0 0 8px; font-size: 17px; }
  .meta { font-size: 12px; color: #666; margin-bottom: 6px; }
  .options { display: grid; gap: 8px; }
  .opt {
    border: 1px solid #e9e9f3; border-radius: 10px; padding: 10px 12px;
    display: flex; align-items: center; gap: 10px; cursor: pointer; background: #fafafe;
  }
  .opt input { margin: 0; }
  .opt.correct { border-color: #2fb344; background: #effaf2; }
  .opt.incorrect { border-color: #f03; background: #fff0f2; }
  .explain {
    margin-top: 10px; border-left: 4px solid #cdd; padding: 8px 12px; background: #f8fafc; border-radius: 6px;
    display: none;
  }
  .explain.show { display: block; }
  .score { margin-top: 14px; font-weight: 700; color: var(--accent); }
  details { margin-top: 6px; }
  summary { cursor: pointer; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #e8e8ef; padding: 8px; font-size: 14px; text-align: left; }
  th { background: #f3f6ff; }
  footer { text-align: center; color: #666; font-size: 13px; margin: 40px 0; }
  .badge { background: #eef9f2; color: var(--accent); padding: 2px 8px; border-radius: 999px; font-size: 12px; margin-left: 6px; }
</style>
</head>
<body>
<header>
  <div class="brand" style="grid-template-columns: 1fr; text-align:center;">
    <img src="logo.jpg" alt="UMST Logo" style="margin:0 auto; display:block;" />
    <div style="text-align:center;">
      <h1>University of Medical Sciences &amp; Technology</h1>
      <p><strong>Faculty of Medicine</strong> — Batch 30 &amp; 28, Abha Center</p>
    </div>
  </div>
  <div class="titlebar">
    <div class="inner" style="text-align:center;">
<h2>First Week of Human Development – MCQ Quiz</h2>
<p style="color:white; font-weight:bold; font-size:1.1em;">20 single-best-answer questions</p> <span class="pill" style="border-color:var(--accent); color:var(--accent);">Created by Dr. Salaheldin Terair</span>
</div>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="controls">
      <button id="startBtn">Start / Reset</button>
      <button id="revealAllBtn" class="secondary">Reveal All Explanations</button>
      <button id="shuffleBtn" class="secondary">Shuffle Questions</button>
      <span id="progress" class="badge">Unanswered: 20</span>
    </div>
    <div id="quiz"></div>
    <div id="results" class="score"></div>
    <details id="reviewDetails" open="false" style="pointer-events:none; opacity:0.5;">
      <summary>Show review table</summary>
      <div id="review"></div>
    </details>
  </div>
</div>

<footer>
  © <span id="yr"></span> – Educational use (First-year medical students)
</footer>

<script>
const QUESTIONS = [
  {
    lo: "Fertilization",
    question: "Fertilization most commonly occurs in which specific part of the female reproductive tract?",
    options: ["Infundibulum of the uterine tube", "Ampulla of the uterine tube", "Isthmus of the uterine tube", "Uterine cavity"],
    answer: "B",
    explanation:
      "The ampulla of the uterine tube is the most common site of fertilization; it provides the ideal environment for capacitated sperm to meet the secondary oocyte."
  },
  {
    lo: "Fertilization",
    question: "Which statement best describes sperm capacitation?",
    options: [
      "Fusion of the sperm and oocyte plasma membranes",
      "Exocytosis of acrosomal enzymes",
      "Removal of seminal plasma proteins from the sperm head within the female tract",
      "Completion of meiosis II by the oocyte"
    ],
    answer: "C",
    explanation:
      "Capacitation occurs in the female reproductive tract and involves removal of glycoproteins/seminal plasma proteins from the sperm head, increasing motility and membrane permeability."
  },
  {
    lo: "Fertilization",
    question: "During the acrosomal reaction, enzymes released primarily facilitate penetration of which structure?",
    options: [
      "Oolemma (oocyte plasma membrane)",
      "Corona radiata and zona pellucida",
      "Perivitelline space only",
      "Cumulus oophorus only"
    ],
    answer: "B",
    explanation:
      "Acrosomal enzymes (e.g., hyaluronidase, acrosin) help sperm traverse the corona radiata and digest a path through the zona pellucida (notably via ZP3 binding)."
  },
  {
    lo: "Fertilization",
    question: "The cortical reaction triggered at fertilization functions chiefly to:",
    options: [
      "Activate the acrosomal reaction",
      "Prevent polyspermy by modifying the zona pellucida",
      "Induce trophoblast differentiation",
      "Promote blastocoel formation"
    ],
    answer: "B",
    explanation:
      "Cortical granule exocytosis alters the zona pellucida (zona reaction), preventing additional sperm from binding and fusing—thus blocking polyspermy."
  },
  {
    lo: "Fertilization",
    question: "Zygote formation is defined by:",
    options: [
      "Entry of the sperm into the perivitelline space",
      "Completion of oocyte meiosis I",
      "Fusion of male and female pronuclei restoring diploidy",
      "Shedding of the zona pellucida"
    ],
    answer: "C",
    explanation:
      "The zygote arises when the male and female pronuclei fuse, establishing a diploid genome."
  },
  {
    lo: "Cleavage",
    question: "Cleavage divisions typically begin approximately how long after fertilization?",
    options: ["6 hours", "12 hours", "24 hours", "72 hours"],
    answer: "C",
    explanation:
      "The first cleavage division usually occurs about 24 hours post-fertilization and proceeds without an increase in overall embryo size."
  },
  {
    lo: "Cleavage",
    question: "Compaction during early cleavage primarily results in:",
    options: [
      "Formation of the blastocoel",
      "Increased cell adhesion and polarization of outer cells",
      "Immediate implantation",
      "Completion of gastrulation"
    ],
    answer: "B",
    explanation:
      "Compaction maximizes contacts between blastomeres; outer cells form tight junctions and become polarized, setting up outer trophoblast vs inner cell mass (embryoblast)."
  },
  {
    lo: "Morula",
    question: "The morula (≈16–32 cells) typically reaches the uterine cavity around:",
    options: ["Day 2", "Day 3–4", "Day 5–6", "Day 7–8"],
    answer: "B",
    explanation:
      "By day 3–4, a 16–32-cell morula enters the uterine cavity while still enclosed by the zona pellucida."
  },
  {
    lo: "Blastocyst",
    question: "Which of the following correctly matches a blastocyst component with its major fate?",
    options: [
      "Embryoblast → major maternal component of placenta",
      "Trophoblast → embryo proper",
      "Blastocoel → amniotic cavity",
      "Trophoblast → major fetal component of placenta"
    ],
    answer: "D",
    explanation:
      "Trophoblast forms the major fetal part of the placenta; the embryoblast (inner cell mass) forms the embryo proper. The blastocoel is the blastocyst cavity (not the amniotic cavity)."
  },
  {
    lo: "Blastocyst/Implantation",
    question: "Shedding of the zona pellucida ('hatching') is essential primarily because it:",
    options: [
      "Triggers meiosis II completion",
      "Prevents premature implantation in the uterine tube",
      "Allows the blastocyst to expand and adhere to the endometrium",
      "Induces cytotrophoblast mitosis to stop"
    ],
    answer: "C",
    explanation:
      "Hatching frees the blastocyst from the zona so it can expand and physically interact with the endometrium for implantation. (The zona earlier helped prevent tubal implantation.)"
  },
  {
    lo: "Implantation",
    question: "Implantation of the blastocyst typically begins approximately:",
    options: [
      "Day 2 after fertilization",
      "Day 4 after fertilization",
      "Day 6–7 after fertilization",
      "Day 10–12 after fertilization"
    ],
    answer: "C",
    explanation:
      "Attachment and penetration into the endometrium usually begin around day 6–7 post-fertilization."
  },
  {
    lo: "Implantation",
    question: "Which statement about trophoblast differentiation is TRUE?",
    options: [
      "Cytotrophoblast is multinucleated and invasive.",
      "Syncytiotrophoblast is mitotically active.",
      "Cytotrophoblast is mitotically active; syncytiotrophoblast is invasive and secretes hCG.",
      "Neither layer proliferates during implantation."
    ],
    answer: "C",
    explanation:
      "Cytotrophoblast cells divide and contribute to the syncytiotrophoblast, which is multinucleated, invasive, and produces hCG."
  },
  {
    lo: "Implantation",
    question: "Initial adhesion of the blastocyst to the endometrium is mediated in part by:",
    options: ["Integrins and extracellular matrix molecules", "Gap junctions only", "Desmosomes only", "Primary cilia"],
    answer: "A",
    explanation:
      "Integrins and ECM molecules (e.g., laminin, fibronectin) facilitate apposition and adhesion of the blastocyst to the receptive endometrium."
  },
  {
    lo: "Clinical – Ectopic",
    question: "Which is a recognized risk factor for tubal ectopic pregnancy?",
    options: ["Endometriosis exclusively in the uterus", "Pelvic inflammatory disease (PID)", "Late menarche", "Nulliparity"],
    answer: "B",
    explanation:
      "PID can damage or scar the uterine tubes, impairing transport and increasing the risk of tubal implantation."
  },
  {
    lo: "Clinical – Ectopic",
    question: "A patient presents with lower abdominal pain, amenorrhea, and vaginal bleeding. Which diagnosis should be high on your differential?",
    options: ["Incomplete abortion only", "Ectopic pregnancy", "Molar pregnancy", "Pelvic organ prolapse"],
    answer: "B",
    explanation:
      "The classic triad—amenorrhea, pain, and bleeding—should raise strong suspicion for ectopic pregnancy until proven otherwise."
  },
  {
    lo: "Clinical – Twinning",
    question: "Dizygotic (fraternal) twins result from:",
    options: [
      "Division of a single zygote at the 2-cell stage",
      "Fertilization of two separate oocytes by two different sperm",
      "Division of the inner cell mass only",
      "Failure of the zona pellucida to shed"
    ],
    answer: "B",
    explanation:
      "Dizygotic twins are from two independent fertilization events and have separate genetic profiles; typically dichorionic, diamniotic."
  },
  {
    lo: "Clinical – Twinning",
    question: "Monozygotic twins that split during the first 3 days after fertilization most commonly are:",
    options: [
      "Monochorionic–monoamniotic",
      "Dichorionic–diamniotic",
      "Monochorionic–diamniotic",
      "Conjoined"
    ],
    answer: "B",
    explanation:
      "Very early splitting (morula stage, ≤ day 3) usually yields dichorionic–diamniotic twins."
  },
  {
    lo: "Clinical – Twinning",
    question: "If monozygotic twinning occurs between days 4–8 (post-fertilization), the most likely membranes are:",
    options: [
      "Dichorionic–diamniotic",
      "Monochorionic–diamniotic",
      "Monochorionic–monoamniotic",
      "No membranes (acardiac)"
    ],
    answer: "B",
    explanation:
      "Splitting after the trophoblast begins but before the amnion forms typically produces monochorionic–diamniotic twins."
  },
  {
    lo: "Clinical – Twinning",
    question: "Splitting of the embryonic disc after day 8 increases the likelihood of:",
    options: [
      "Dichorionic–diamniotic twins",
      "Monochorionic–diamniotic twins",
      "Monochorionic–monoamniotic twins and, if very late (>~day 13), conjoined twins",
      "Complete absence of placenta"
    ],
    answer: "C",
    explanation:
      "Late splitting (after amnion formation) results in monochorionic–monoamniotic twins; splitting after ~day 13 risks conjoined twins."
  },
  {
    lo: "Implantation/Protection",
    question: "An important function of the intact zona pellucida during tubal transport is to:",
    options: [
      "Promote hCG secretion",
      "Prevent premature implantation in the uterine tube",
      "Induce formation of the blastocoel",
      "Block the cortical reaction"
    ],
    answer: "B",
    explanation:
      "While present, the zona helps prevent adhesion to tubal epithelium, reducing the risk of tubal implantation before the uterus is reached."
  }
];

let state = { answered: 0, correct: 0, selections: {} };
const quizEl = document.getElementById('quiz');
const resultsEl = document.getElementById('results');
const reviewEl = document.getElementById('review');
const progressEl = document.getElementById('progress');
const startBtn = document.getElementById('startBtn');
const revealAllBtn = document.getElementById('revealAllBtn');
const shuffleBtn = document.getElementById('shuffleBtn');

function letter(idx){ return String.fromCharCode(65 + idx); }

function render() {
  quizEl.innerHTML = '';
  QUESTIONS.forEach((q, qi) => {
    const qBox = document.createElement('div');
    qBox.className = 'q';
    qBox.innerHTML = `
      <div class="meta">LO: ${q.lo}</div>
      <h3>Q${qi + 1}. ${q.question}</h3>
      <div class="options"></div>
      <div class="explain" id="exp-${qi}"><strong>Explanation:</strong> ${q.explanation}</div>
    `;
    const opts = qBox.querySelector('.options');
    q.options.forEach((opt, oi) => {
      const id = `q${qi}-o${oi}`;
      const label = document.createElement('label');
      label.className = 'opt';
      label.setAttribute('for', id);
      label.innerHTML = `
        <input type="radio" name="q${qi}" id="${id}" value="${letter(oi)}" />
        <div><strong>${letter(oi)}.</strong> ${opt}</div>
      `;
      label.addEventListener('click', () => handleChoice(qi, letter(oi), label));
      opts.appendChild(label);
    });
    quizEl.appendChild(qBox);
  });
  updateProgress();
  resultsEl.textContent = '';
  renderReview();
}

function handleChoice(qi, choice, labelEl) {
  const already = state.selections[qi];
  if (already) {
    const prevLabels = labelEl.closest('.options').querySelectorAll('.opt');
    prevLabels.forEach(l => l.classList.remove('correct','incorrect'));
  }
  const correctLetter = QUESTIONS[qi].answer;
  const isCorrect = (choice === correctLetter);

  const optionsBox = labelEl.closest('.options');
  const labels = optionsBox.querySelectorAll('.opt');
  labels.forEach((l, idx) => {
    const L = letter(idx);
    l.classList.remove('correct','incorrect');
    if (L === choice) l.classList.add(isCorrect ? 'correct' : 'incorrect');
    if (L === correctLetter && !isCorrect) l.classList.add('correct');
  });

  document.getElementById(`exp-${qi}`).classList.add('show');

  if (!already) {
    state.answered += 1;
    if (isCorrect) state.correct += 1;
  } else {
    if (already.correct && !isCorrect) state.correct -= 1;
    if (!already.correct && isCorrect) state.correct += 1;
  }
  state.selections[qi] = { choice, correct: isCorrect };
  updateProgress();
  renderSummary();
  renderReview();
}

function updateProgress() {
  const rem = QUESTIONS.length - state.answered;
  progressEl.textContent = `Unanswered: ${rem}`;
  const reviewDetails = document.getElementById('reviewDetails');
  if (state.answered === QUESTIONS.length) {
    reviewDetails.style.pointerEvents = 'auto';
    reviewDetails.style.opacity = '1';
  } else {
    reviewDetails.style.pointerEvents = 'none';
    reviewDetails.style.opacity = '0.5';
    reviewDetails.open = false;
  }

}

function renderSummary() {
  resultsEl.textContent = `Score: ${state.correct} / ${QUESTIONS.length} (${Math.round(100*state.correct/QUESTIONS.length)}%)`;
}

function renderReview() {
  let html = `<table><thead><tr><th>#</th><th>Your Choice</th><th>Correct</th><th>Result</th><th>LO</th></tr></thead><tbody>`;
  QUESTIONS.forEach((q, i) => {
    const sel = state.selections[i];
    const your = sel ? sel.choice : "—";
    html += `<tr>
      <td>${i+1}</td>
      <td>${your}</td>
      <td>${q.answer}</td>
      <td>${sel ? (sel.correct ? "✔" : "✖") : ""}</td>
      <td>${q.lo}</td>
    </tr>`;
  });
  html += `</tbody></table>`;
  reviewEl.innerHTML = html;
}

function revealAll() {
  document.querySelectorAll('.explain').forEach(div => div.classList.add('show'));
  document.querySelectorAll('.q').forEach((qBox, qi) => {
    const correctLetter = QUESTIONS[qi].answer;
    qBox.querySelectorAll('.opt').forEach((l, idx) => {
      const L = letter(idx);
      l.classList.remove('correct','incorrect');
      if (L === correctLetter) l.classList.add('correct');
    });
  });
}

function shuffleQuestions() {
  for (let i = QUESTIONS.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [QUESTIONS[i], QUESTIONS[j]] = [QUESTIONS[j], QUESTIONS[i]];
  }
  resetState();
  render();
}

function resetState() { state = { answered: 0, correct: 0, selections: {} }; }

document.getElementById('yr').textContent = new Date().getFullYear();
startBtn.addEventListener('click', () => { resetState(); render(); });
revealAllBtn.addEventListener('click', revealAll);
shuffleBtn.addEventListener('click', shuffleQuestions);
render();
</script>
</body>
</html>
